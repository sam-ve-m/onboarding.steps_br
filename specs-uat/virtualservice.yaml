apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: onboarding-steps-br-fn-vs
  namespace: fission
spec:
  hosts:
    - hom.api.siga.me
  gateways:
    - homolog/hom-istio-gateway
  http:
  - match:
    - uri:
        prefix: /router/onboarding_steps_br
    rewrite:
      uri: /onboarding_steps_br
    route:
    - destination:
        host: router.fission.svc.cluster.local
        port:
          number: 80